{% extends "base.html" %}

{% block header %}
<div class="bg-transparent border-0 container header">
    <i class="fas fa-street-view fa-2x"></i>
    <h2>Hello!</h2>
</div>
{% endblock %}

{% block content %}
<div class="container py-5">
    <h1>Github Repo</h1>
    <p>Add your github repository url here</p>
    <form>
        <div class="field-box m-auto py-2">
            <input type="text" id="username" placeholder="" autocomplete="off"/>
            <label>Username</label>
        </div>
        <input class="btn btn-small submit-btn my-3" type="submit" value="SUBMIT"></input>
    </form>
</div>
{% endblock %}
